<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    <style>
        #result-box {
            background-color: {{ request.session.bg_color }};
            /* font: large; */
        }
    </style>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

        <div id="result-box">
            {{ request.session.result }}

        </div>
    </div>
